<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }

      header {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid lightgrey;
      }

      .logo img {
        height: 50px;
        width: auto;
      }

      .intro {
        padding: 3rem 1rem;
      }

      .profile-pic {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 3px solid lightgrey;
        object-fit: cover;
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 1rem;
      }

      .title {
        font-size: 1.2rem;
        color: #aaa;
        margin-top: 0.5rem;
      }

      .cards-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem 1rem;
        flex-wrap: wrap;
      }

      .card {
        background-color: #1a1a1a;
        width: 300px;
        padding: 1rem 1.5rem;
        border-left: 5px solid lightgrey;
        transition: background 0.3s;
        text-align: left;
      }

      @media (max-width: 900px) {
        .cards-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 90%;
          text-align: center;
        }
      }

      @media (max-width: 768px) {
        .profile-pic {
          width: 120px;
          height: 120px;
        }

        h1 {
          font-size: 2rem;
        }

        .logo img {
          height: 32px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="m.png" alt="M" />
      </div>
    </header>

    <main>
      <section class="intro">
        <img src="mm.png" alt="M" class="profile-pic" />
        <h1>Mayur Kumar</h1>
        <p class="title">
          Assistant Manager (SDE 1) | AI Developer & Data Analyst
        </p>
      </section>

      <section class="cards-container">
        <div class="card">
          <h3>Game Development</h3>
        </div>

        <div class="card">
          <h3>Website Development</h3>
        </div>

        <div class="card">
          <h3>Data Analysis</h3>
        </div>
      </section>
    </main>
  </body>
</html>
